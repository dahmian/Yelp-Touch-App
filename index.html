<html> 
<head> 
<title>Yelp OAuth Example</title> 
<script type="text/javascript" src="jquery.js"></script> 
<script type="text/javascript" src="oauth.js"></script>
<script type="text/javascript" src="sha1.js"></script>
<script type="text/javascript" src="mustache.js"></script>

</head> 
<body>
	<form id="search">
		<input name="term" value="burger"/>
		<input name="location" value="92840"/>
		<button id="submit">go</button>
	</form>
	<div id="searchResults"></div>
</body>
<script>
	document.getElementById("search").onsubmit = search;

	function search(eventObj) {
		var auth = { 
		  consumerKey: "", 
		  consumerSecret: "",
		  accessToken: "",
		  accessTokenSecret: "",
		  serviceProvider: { 
		    signatureMethod: ""
		  }
		};

		var terms = eventObj.srcElement.querySelector("[name=term]").value;
		var near = eventObj.srcElement.querySelector("[name=location]").value;

		var accessor = {
		  consumerSecret: auth.consumerSecret,
		  tokenSecret: auth.accessTokenSecret
		};

		parameters = [];
		parameters.push(['term', terms]);
		parameters.push(['location', near]);
		parameters.push(['callback', 'cb']);
		parameters.push(['oauth_consumer_key', auth.consumerKey]);
		parameters.push(['oauth_consumer_secret', auth.consumerSecret]);
		parameters.push(['oauth_token', auth.accessToken]);
		parameters.push(['oauth_signature_method', 'HMAC-SHA1']);

		var message = { 
		  'action': 'http://api.yelp.com/v2/search',
		  'method': 'GET',
		  'parameters': parameters 
		};

		OAuth.setTimestampAndNonce(message);
		OAuth.SignatureMethod.sign(message, accessor);

		var parameterMap = OAuth.getParameterMap(message.parameters);
		parameterMap.oauth_signature = OAuth.percentEncode(parameterMap.oauth_signature)

		$.ajax({
		  'url': message.action,
		  'data': parameterMap,
		  'cache': true,
		  'dataType': 'jsonp',
		  'jsonpCallback': 'cb',
		  'success': function(data, textStats, XMLHttpRequest) {
		    console.log(data.businesses);
		    var compiledTemplate = Mustache.compile("{{#businesses}}<p>{{rating}} {{name}}</p>{{/businesses}}");
		    var templateOutput = compiledTemplate(data);
		    document.querySelector("#searchResults").innerHTML = templateOutput;
		  }
		});
		return false;
	}
</script>
</html>
